<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>WeGuardia™ SSLplus</title>

	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/view/common/css/common.css"></link>

	<script type="text/javascript" src="/sslplus.global.js"></script>
	<script type="text/javascript" data-main="sslplus" src="/lib/require.js"></script>
</head>

<body class="transparent">
<div id="area_input" class="well">
	<form id="sendmail" class="form-horizontal">
		<h4>암호 재설정</h4>
		<div class="well">
			암호를 분실한 계정의 아이디를 입력하세요.
		</div>
		<div id="area_id" class="control-group">
			<label class="control-label" for="txt_id">아이디</label>
			<div class="controls">
				<input type="text" class="input-xlarge" name="login_name" id="txt_id" />
				<p class="help-block" style="display:none"></p>
			</div>
		</div>
		<div class="form-actions">
			<button id="btn_sendmail" class="btn btn-primary" style="width: 135px; margin-left: 40px">인증 메일 보내기</button>
		</div>
		<input type="hidden" name="type" value="json" />
	</form>
</div>
<div id="area_msgbox" class="well" style="display:none">
	<form class="form-horizontal">
		<h4>암호 재설정</h4>
		<div id="msg" style="text-align:center">
			
		</div>
		<div class="form-actions">
			<button id="ok" class="btn btn-primary" style="width: 80px; margin-left: 60px">확인</button>
		</div>
		<input type="hidden" name="type" value="json" />
	</form>
</div>

</body>
</html>
